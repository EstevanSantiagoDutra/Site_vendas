<body>
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="index.html">Continuar comprando</a>
            <h1>Lista de Produtos no Carrinho</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUTO 1</div>
                        <div class="price">$22/1 produto</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="group">
                    <label for="phone">Número de Telefone</label>
                    <input type="text" name="phone" id="phone">
                </div>

                <div class="group">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address">
                </div>

                <div class="group">
                    <label for="country">País</label>
                    <select name="country" id="country">
                        <option value="">Escolha..</option>
                        <option value="">Brasil</option>
                    </select>
                </div>

                <div class="group">
                    <label for="city">Cidade</label>
                    <select name="city" id="city">
                        <option value="">Escolha..</option>
                        <option value="">Minas</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Quantidade Total</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Preço Total</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
        </div>
    </div>
    </div>
